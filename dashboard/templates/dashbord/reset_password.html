{% extends 'userAuth/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
    <h2 class="title">Reset Password</h2>
    {% if validlink %}
        <form method="POST" class="form">
            {% csrf_token %}
            <div>
                <label for="password" class="label">New Password</label>
                <input type="password" id="password" name="password" class="input">
            </div>
            <div>
                <label for="confirm_password" class="label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input">
            </div>
            <div class="text-center">
                <button type="submit" class="button">Reset Password</button>
            </div>
        </form>
    {% else %}
        <p class="text-center">The password reset link is invalid or has expired.</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="link">Back to Login</a>
    </div>
</div>
{% endblock %}
